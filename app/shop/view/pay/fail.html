        .message h1 {
            margin-top: 15px;
            text-align: center;
            font-weight: 400;
            font-size: 20px;
            line-height: 28px;
        }

        .list {
            overflow: hidden;
            margin-bottom: 15px;
        }

        .list .item {
            position: relative;
            display: -webkit-flex;
            display: flex;
            padding: 0 10px;
            min-height: 52px;
            border-bottom: 1px solid #fafafa;
            background: #fff;
            color: #333;
            -webkit-box-align: center;
            -webkit-align-items: center;
        }

        .list .item .item-title {
            min-width: 68px;
        }

        .list .item .item-extra,
        .list .item .item-title {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
        }

        .list .item .item-extra {
            padding-left: 10px;
            min-width: 100px;
            color: #666;
            text-align: right;
            letter-spacing: .58px;
            font-size: 16px;
        }

        .button {
            overflow: hidden;
            padding: 10px;
        }

        .button button {
            position: relative;
            display: inline-block;
