            white-space: nowrap;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
        }

        .list .item .item-extra {
            padding-left: 10px;
            min-width: 100px;
            color: #666;
            text-align: right;
            letter-spacing: .58px;
            font-size: 16px;
        }

        .button {
            overflow: hidden;
            padding: 10px;
        }

        .button button {
            position: relative;
            display: inline-block;
            padding: 0 5px;
            width: 100%;
            height: 45px;
            border: 0;
            border-radius: 2px;
            background-color: #108ee9;
            color: #fff;
            text-align: center;
            font-size: 18px;
            line-height: 45px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="message">
            <i class="icon"></i>
            <h1>支付成功</h1>
        </div>
        <div class="list">
            <div class="item">
                <div class="item-title">订单号</div>
                <div class="item-extra"><a href="javascript:void(0)" onclick="copy()" id="order_id">{$data.order_id}</a></div>
            </div>
            <div class="item">
                <div class="item-title">支付金额</div>
                <div class="item-extra">{$data.coin}元</div>
            </div>
            <div class="item">
                <div class="item-title">支付方式</div>
                <div class="item-extra">扫码支付</div>
            </div>
        </div>
        <p align="center">
            您可通过点击订单号进行复制订单号到粘贴板中
        </p>
    </div>

    <script>
        function copy() {
            var val = document.getElementById('order_id');
            window.getSelection().selectAllChildren(val);
            document.execCommand("Copy");
        }
    </script>
</body>

</html>
